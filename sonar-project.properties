# SonarQube项目配置
sonar.projectKey=java-gradle-cicd-example
sonar.projectName=Java Gradle Multi-Module Example
sonar.projectVersion=1.0-SNAPSHOT

# SonarQube服务器配置
sonar.host.url=http://localhost:9000
sonar.login=${SONAR_TOKEN}

# 源码路径配置
sonar.sources=src/main/java
sonar.tests=src/test/java

# JaCoCo覆盖率报告路径
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.coverage.jacoco.htmlReportPaths=build/reports/jacoco/test/html/

# 排除路径
sonar.exclusions=**/build/**,**/gradle/**,**/*.gradle,**/gradlew*,**/target/**
sonar.test.exclusions=**/build/**,**/target/**

# 编码设置
sonar.sourceEncoding=UTF-8

# 语言设置
sonar.language=java

# 质量门限设置
sonar.qualitygate.wait=true 